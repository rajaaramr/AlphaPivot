[structure]                ; → STRUCT.v1
tfs = 25m,65m,125m,250m
lookback_days = 120
mtf_weights = 25m:0.3,65m:0.3,125m:0.4
metric_prefix = STRUCT
w_stop=0.25; w_reward=0.25; w_trigger=0.20; w_path=0.10; w_anchor=0.20
near_anchor_atr=0.75
min_stop_atr=0.15
max_stop_atr=5.5
rr_bins=1.0,1.5,2.0
vol_surge_k=1.7
squeeze_pct=25
wick_clean_thr=1.0
wick_dirty_thr=2.0
veto_rr_floor=0.8
run_id=struct_run
source=structure

[structure_v2]            ; → STRUCT.v2 (tweak as you like)
tfs = 25m,65m,125m
mtf_weights = 25m:0.25,65m:0.35,125m:0.40
metric_prefix = STRUCT.v2
min_stop_atr=0.25
max_stop_atr=4.5
vol_surge_k=2.0
squeeze_pct=20
...

[structure_runner]
variants = structure, structure_v2
